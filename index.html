<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="pannel">
        <div id="ptop">
            <div class="elem">

        </div>
        <div id="pbtm">
        </div>
    </div>
    <script src="script.js"></script>

</html>
